<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>StudentOA</title>
		<script src="../js/index.js"></script>
	</head>
	<body>
		<div class="jumbotron">

<form  role="form">
	
			<div class="form-group">
				<input type="hidden" class="form-control" id="Pid"/>
			</div>
			<div class="form-group">
				<label for="Pusername">用户名</label><input type="text" placeholder="Enter UserName" class="form-control" id="Pusername" />
			</div>
			<div class="form-group">
				<label for="Page">年龄</label><input type="number" max="120" min="1" step="1" placeholder="Enter Age" class="form-control" id="Page" />
			</div>
			<div class="form-group">
				<label for="Psex">性别</label><input type="text" list="SexList" placeholder="Enter Sex" class="form-control" id="Psex" />
				<datalist id="SexList">
					 <option label="男" value="男"/>
					<option label="女" value="女"/>
				</datalist>
			</div>
			<div class="form-group">
				<label for="Ptelephone">电话</label><input type="text" placeholder="Enter Telephone" class="form-control" id="Ptelephone" />
			</div>
			<div class="form-group">
				<label for="Pemail">邮箱</label><input type="email" placeholder="Enter Email" class="form-control" id="Pemail" readonly="readonly"/>
			</div>
			<!--<div class="form-group">
				<label for="Ppassword">密码</label><input type="password" placeholder="Enter Password" class="form-control" id="Ppassword" />
			</div>-->
				
			<button type="submit" id="updateUserInfo" class="btn btn-default">修改</button>
</form>

</div>

	</body>
</html>
